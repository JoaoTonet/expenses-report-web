<ng-container *ngIf="(asyncTabs | async) === null && !config.enviando">
  Loading tabs...
</ng-container>

<mat-tab-group>
  <mat-tab *ngFor="let tab of asyncTabs | async">
    <ng-template mat-tab-label>{{tab.label}}</ng-template>
    {{tab.content?.name}}
    {{tab.content?.description}}
    {{tab.content?.acronym}}
  </mat-tab>
</mat-tab-group>
